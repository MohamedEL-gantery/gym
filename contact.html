<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css">
        <title>The GYM - contact</title>
    </head>
    <body>
        
        <section id="contact">
            <div class="contact-us">
              <h1 class="m-heading ">Do you want to ask about anything?</h1>
              <form name="form" onsubmit="required()">
                <div class="form-group">
                  <input type="text" name="name" placeholder="Name">
                  <input type="email" name="email" placeholder="email">
                </div>
                <div>
                  <input type="text" name="subject" placeholder="Subject">
                  <textarea name="message" placeholder="Message" cols="10" rows="10"></textarea>
                </div>
                <input class="button" type="submit" value="submit">
              </form>
            </div>
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54613.84482294463!2d32.27006383807408!3d31.182883123534776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13
              .1!3m3!1m2!1s0x14f99c3e939e6b99%3A0x4cae04550f7d4cb3!2z2KjZiNixINiz2LnZitiv2Iwg2KjZiNixINmB2KTYp9iv2Iwg2KjZiNixINiz2LnZitiv!5e0!3m2!1sar!2seg
              !4v1640222010044!5m2!1sar!2seg"
               width="100%" height="100%" ></iframe>
            </div>
        </section>
          
          <footer class="text-center">
            <p>Copyright &copy; 2021,The GYM, All Rights Reserved</p>
          </footer>
   
          <script src="contact.js"></script>

    </body>
</html>
